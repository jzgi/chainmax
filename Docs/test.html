<!DOCTYPE html>
<html lang="zh-CN">
<head><title>商品</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/uikit.min.css">
    <link rel="stylesheet" href="/app.min.css">
    <script src="/uikit.min.js"></script>
    <script src="/uikit-icons.min.js"></script>
    <script src="/app.min.js"></script>
</head>
<body>
<form id="tool-bar-form" class="uk-top-bar"><a class="uk-icon-button" href="javascript: window.parent.closeUp(false);" uk-icon="icon: chevron-left; ratio: 1.75"></a>
    <nav><a class="uk-button uk-button-primary" href="./?astack=true" onclick="goto(this.href, event);">上线商品</a><a class="uk-button uk-button-primary uk-active" href="down?astack=true" onclick="goto(this.href, event);" title="已下线"><span uk-icon="cloud-download"></span></a><a class="uk-button uk-button-primary" href="void?astack=true" onclick="goto(this.href, event);" title="已作废"><span uk-icon="trash"></span></a>
        <button class="uk-button uk-button-primary" name="new" formaction="new" onclick="return dialog(this,32,false,'新建');" title="创建新的商品信息"><span uk-icon="plus"></span>新建</button>
        <button class="uk-button uk-button-primary" name="imp" formaction="imp" onclick="return dialog(this,32,false,'导入');" title="导入已采购的供应链产品"><span uk-icon="plus"></span>导入</button>
        <button class="uk-button uk-button-primary" name="help" formaction="help" onclick="return dialog(this,16,false,'');"><span uk-icon="question"></span></button>
    </nav>
</form>
<div class="uk-top-placeholder"></div>
<div uk-alert>
    <header>尚无已下线的商品</header>
</div>
</body>
</html>
